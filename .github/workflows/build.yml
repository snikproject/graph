name: build

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/node_modules
          key: cache-${{ hashFiles('**/package.json') }}

      - name: Install
        run: |
          cp js/config.dist.ts js/config.ts
          npm install --ignore-scripts --no-audit

      - name: Test
        run: |
          npm run test

      - name: Build
        run: |
          npm run build
          cp -r img dist

      - name: Doc
        run: |
          npm run doc
          cp -r doc dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
