name: build

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.dockerignore'
      - '.github/dependabot.yml'
      - '.github/workflows/release.yml'
      - 'Dockerfile'
      - 'Dockerfile.submodule'
      - 'LICENSE'
      - 'README.md'
      - 'paper'
      - 'oxlintrc.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Install
        run: |
          cp js/config.dist.ts js/config/config.ts
          npm install --no-fund --ignore-scripts --no-audit

      - name: Test
        run: |
          npm run test

      - name: Build
        run: |
          npm run build
          cp -r img dist

      - name: Doc
        run: |
          npm run doc
          cp -r doc dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
